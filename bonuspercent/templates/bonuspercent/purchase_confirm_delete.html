<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <title>Потвърди изтриване</title>

    <style>
        body {
            background-color: #dbeaf7;
            font-family: Calibri, sans-serif;
            margin: 40px;
        }

        h1 {
            color: #003366;
            margin-bottom: 20px;
        }

        h2 {
            color: #003366;
            margin-top: 30px;
        }

        a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        hr {
            border: 1px solid #9ec9ef;
            margin: 25px 0;
        }

        form {
            background-color: #c5ddf3;
            padding: 20px;
            width: 500px;
            border-radius: 6px;
        }

        button {
            background-color: #9ec9ef;
            border: none;
            padding: 8px 14px;
            font-family: Calibri, sans-serif;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
            color: #003366;
        }

        button:hover {
            background-color: #7fb6e6;
        }
    </style>
</head>

<body>

<h1>Потвърждение за изтриване</h1>

<p>Сигурни ли сте, че искате да изтриете покупката на този доставчик:</p>

<p>
    Доставчик: {{ purchase.condition.supplier_name }} <br>
    Сума: {{ purchase.purchasing_amount }}
</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Да, изтрий</button>
</form>

<a href="{% url 'bonuspercent:purchase_list_sorted' %}">
    Отказ
</a>
