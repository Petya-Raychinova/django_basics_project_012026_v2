<!DOCTYPE html>
<html>
<head>
    <title>Импорт на Excel файл</title>

    <style>
        body {
            background-color: #dbeaf7;
            font-family: Calibri, sans-serif;
            margin: 40px;
        }

        h2 {
            color: #003366;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: #003366;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        form {
            background-color: #c5ddf3;
            padding: 20px;
            width: 400px;
            border-radius: 6px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        button {
            background-color: #9ec9ef;
            border: none;
            padding: 8px 14px;
            font-family: Calibri, sans-serif;
            font-size: 15px;
            border-radius: 4px;
            cursor: pointer;
            color: #003366;
        }

        button:hover {
            background-color: #7fb6e6;
        }
    </style>

</head>
<body>

<a href="{% url 'nav' %}">← Обратно към главното меню</a>

<h2>Импорт на Excel файл</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

</body>
</html>
